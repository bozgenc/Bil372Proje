{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register</h1>

<div class="container">
	<form action="/register" method="POST">

		<label for="tckn">T.C:</label>
		<input type="text" id="tckn" name="tckn" placeholder="T.C." required="required" maxlength="11">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required="required" >

		<label for="password">Password(Again):</label>
		<input type="password" id="password2" name="password2" placeholder="Password" required="required">


		<input type="submit" class="btn btn-success" value="Submit">
		<input type="button" class="btn btn-danger" style="visibility: hidden" id="cancel_button" onclick="cancel()"
		       value="Cancel">
		<input type="hidden" id="isInsert" name="isInsert" value="0">

	</form>

</div>

{% endblock %}
